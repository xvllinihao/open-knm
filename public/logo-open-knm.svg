<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Open KNM logo</title>
  <desc id="desc">Rounded square with OK letters and a small Dutch flag accent, representing the open-knm project.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="64" height="64" rx="16" fill="url(#bg)"/>
  <text
    x="40"
    y="48"
    text-anchor="middle"
    fill="#ffffff"
    font-size="28"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="800"
  >
    OK
  </text>
  <g transform="translate(60,60)">
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    <rect x="-7" y="-7" width="14" height="14" fill="#ffffff"/>
    <rect x="-7" y="-7" width="14" height="4.5" fill="#ae1c28"/>
    <rect x="-7" y="-2.5" width="14" height="4.5" fill="#ffffff"/>
    <rect x="-7" y="2" width="14" height="4.5" fill="#21468b"/>
  </g>
  <text
    x="8"
    y="84"
    fill="#0f172a"
    font-size="14"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="800"
  >
    open-knm
  </text>
</svg>


